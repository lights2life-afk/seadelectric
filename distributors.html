<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Become a Distributor | SEA ELECTRIC</title>
  <meta name="description" content="Join SEA ELECTRIC as a lighting distributor. Competitive pricing, OEM support and global supply chain.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { font-family: Inter, sans-serif; margin:0; }
    .hero { background:#f59e0b; padding:80px 16px; text-align:center; }
    .container { max-width:1000px; margin:auto; padding:40px 16px; }
  </style>
</head>

<body>

<section class="hero">
  <h1>Become a SEA ELECTRIC Distributor</h1>
  <p>Grow your lighting business with a reliable global supplier.</p>
</section>

<div class="container">
  <h2>Distributor Benefits</h2>
  <ul>
    <li>Exclusive territory opportunities</li>
    <li>Competitive distributor pricing</li>
    <li>OEM & private label options</li>
    <li>Marketing & technical support</li>
  </ul>

  <!-- NETLIFY FORM -->
  <form name="distributor-application" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="distributor-application">
    <input type="text" name="company" placeholder="Company Name" required><br><br>
    <input type="email" name="email" placeholder="Email" required><br><br>
    <input type="text" name="country" placeholder="Country"><br><br>
    <textarea name="message" placeholder="Distribution Details"></textarea><br><br>
    <button type="submit">Apply Now</button>
  </form>
</div>

</body>
</html>
